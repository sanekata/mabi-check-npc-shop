<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마비노기 NPC 상점 현황 프로토타입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        button.selected {
            --tw-text-opacity: 1;
            color: rgb(255 255 255 / var(--tw-text-opacity)) !important;
            --tw-bg-opacity: 1;
            background-color: rgb(14 165 233 / var(--tw-bg-opacity)) !important;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-4">
        <div class="flex space-x-4 mb-4">
            <button class="channelBtn selected text-blue-500 px-4 py-2 rounded border border-blue-500" data-code="R">류트</button>
            <button class="channelBtn text-blue-500 px-4 py-2 rounded border border-blue-500" data-code="M">만돌린</button>
            <button class="channelBtn text-blue-500 px-4 py-2 rounded border border-blue-500" data-code="H">하프</button>
            <button class="channelBtn text-blue-500 px-4 py-2 rounded border border-blue-500" data-code="W">울프</button>
        </div>
        <div class="flex items-center mb-4">
            <label class="mr-2">채널 선택</label>
            <input type="number" name="chNum" min="1" max="99" class="border rounded px-2 py-1 w-16" value="1">
        </div>
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
                <label class="mr-2">NPC 선택</label>
                <select class="border rounded px-2 py-1" name="npcName">
                    <option>델</option>
                    <option>델렌</option>
                    <option>상인 라누</option>
                    <option>상인 피루</option>
                    <option>모락</option>
                    <option>상인 아루</option>
                    <option>리나</option>
                    <option>상인 누누</option>
                    <option>상인 메루</option>
                    <option>켄</option>
                    <option>귀넥</option>
                    <option>얼리</option>
                    <option>데위</option>
                    <option>테일로</option>
                    <option>상인 세누</option>
                    <option>상인 베루</option>
                    <option>상인 에루</option>
                    <option>상인 네루</option>
                    <option>카디</option>
                    <option>인장 상인</option>
                    <option>피오나트</option>
                </select>
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="checkShop()">확인하기</button>
        </div>
        <div class="overflow-y-auto h-64 border-t border-b">
            <div class="flex items-center p-4 border-b">
                <div class="w-16 h-16 bg-gray-200 rounded mr-4"></div>
                <div class="flex-1">
                    <div class="font-medium">아이템명</div>
                    <div class="text-gray-600">아이템 특징</div>
                </div>
                <div class="text-right">
                    <div class="font-medium">가격</div>
                </div>
            </div>
            <div class="flex items-center p-4 border-b">
                <div class="w-16 h-16 bg-gray-200 rounded mr-4"></div>
                <div class="flex-1">
                    <div class="font-medium">아이템명</div>
                    <div class="text-gray-600">아이템 특징</div>
                </div>
                <div class="text-right">
                    <div class="font-medium">가격</div>
                </div>
            </div>
            <!-- Repeat item block as needed -->
        </div>
    </div>
    <script type="module">
        let curServer = "R";
        document.querySelectorAll('button.channelBtn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('button.channelBtn').forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            });
        });
        function checkShop() {
            // TODO Implement This
        }
    </script>
</body>
</html>
